<app-menu></app-menu>
<h1 class="container" *ngIf="!moviesId"><strong>New Movie</strong></h1>
<h1 class="container" *ngIf="moviesId"><strong>Edit Movie</strong></h1>
<form class="formMovie container" [formGroup]="postMovie">
  <div class="form-movie">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      formControlName="title"
    />
  </div>
  <div class="form-movie">
    <label for="synopsis">Synopsis</label>
    <textarea
      class="form-control"
      id="synopsis"
      placeholder="Synopsis"
      rows="3"
      formControlName="synopsis"
    ></textarea>
  </div>
  <div class="form-movie">
    <label for="url">Image</label>
    <input
      type="text"
      class="form-control"
      id="image"
      placeholder="Image Url"
      formControlName="image"
    />
  </div>
  <div class="form-movie">
    <label for="date">Date</label>
    <input
      type="text"
      class="form-control"
      id="date"
      placeholder="Posting year"
      formControlName="date"
    />
  </div>
  <div class="form-movie">
    <label for="duration">Duration</label>
    <input
      type="text"
      class="form-control"
      id="duration"
      placeholder="Duration"
      formControlName="duration"
    />
  </div>
  <div class="form-movie">
    <label for="language">Language</label>
    <select
      [compareWith]="compareFn"
      class="form-control"
      name="language"
      id="language"
      formControlName="language"
    >
      <option value="" selected>Choose the Language</option>
      <option *ngFor="let l of listLanguages" [ngValue]="l">{{ l.tag }}</option>
    </select>
  </div>
  <div class="form-movie">
    <label for="category">Category</label>
    <select
      [compareWith]="compareFn"
      class="form-control"
      name="category"
      id="category"
      formControlName="category"
    >
      <option value="" selected>Choose the category</option>
      <option *ngFor="let c of listCategory" [ngValue]="c">{{ c.name }}</option>
    </select>
  </div>
<div class="form-button form-movie">
  <button
    type="button"
    class="btn btn-dark"
    (click)="postMovies()"
    *ngIf="!moviesId"
  >
    Saved
  </button>

  <button
    type="button"
    class="btn btn-dark"
    (click)="putMovies()"
    *ngIf="moviesId"
  >
    Edit
  </button>
</div>
</form>
